{% extends 'base.html' %}

{% block title %} Change Password {% endblock %}  

{% block content %}

    <h1>Change Password</h1>
    <br/><br/>
    <div class="form-group">
        <form method = "POST">
            <!-- Create a CSRF(Cross-Site-Request-Forgery) token -->
            {% csrf_token %}
            <!-- Use Django for system -->
            {{ form.as_p }}

            <button class="btn btn-success">Change Password</button>

        </form>
    </div>

{% endblock %}
