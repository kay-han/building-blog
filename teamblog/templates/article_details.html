{% extends 'base.html' %}

{% block title %} 
    {{ object.title_tag }}
{% endblock %}  

{% block content %}

    <h1>{{ object.title }}</h1>
    <small>By: {{object.author.first_name}} {{object.author.last_name}} | {{ object.created_date }} |
    <a href="{% url 'update-post' object.pk %}">(Edit)</a>
    <a href="{% url 'delete-post' object.pk %}">(Delete)</a></small><br>
    <hr>
    <br/>
    {{ object.body }}    

    <br/><br/>
    <a href="{% url 'home' %}" type="button" class="btn btn-secondary">Back</button></a>

{% endblock %}
