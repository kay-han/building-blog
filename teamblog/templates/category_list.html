{% extends 'base.html' %}

{% block title %} 
    Blog Categories
{% endblock %}  

{% block content %}

    <h1>Blog Categories</h1>

    {% if cat_menu_list %}
        {% for item in cat_menu_list %}
        <h4><a class="dropdown-item" href="{% url 'category-list' item|slugify %}">{{ item }}</a></h4>
        {% endfor %}
    {% else %}
        <h1>There is no category.</h1>
    {% endif %}
{% endblock %}
