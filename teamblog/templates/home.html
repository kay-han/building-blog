<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

{% extends 'base.html' %}

{% block content %}

    <h1>Blog Posts</h1>

    <ul>
    {% for object in object_list %}
        <li>
        <a href="{% url 'article-detail' object.pk %}">{{ object.title }}</a> - {{ object.author.first_name }}
        {{ object.author.last_name }} <br>
        {{ object.body }} </li>
    {% endfor %}
    </ul>

{% endblock %}
</body>
</html>
